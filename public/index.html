<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      padding: 50px;
    }

    #messages {
      margin: 20px 0;
      line-height: 20px;
    }

    #messageInput {
      width: 50%;
      padding: 10px;
    }

    #sendButton {
      padding: 10px 20px;
    }

    .static{
      left: 0;
      position: fixed;
      bottom: 10px;
      height: auto;
      width: 100%;
      margin: 0 auto;
   background-color: #fff;
    
      
    }

    #chat{
      width: 70%;
    
      margin: 0 auto;
      min-height: 30vh;
      border: 1px solid rgb(94, 94, 94);
      border-radius: 5px;

    }
.page{
  text-align: center;
  
}
    #userCount{
     position: fixed;
color: green;
top: 10px;
left: 10px;

    }
  </style>
</head>

<body>
  <div id="userCount"></div>
  <div class="page">
  <h1>WELCOME TO WORLD CHAT</h1>
  <h2>Here you can chat with the hundreds of users at once.</h2>
  <h3>Share the link of website and add your friends to increase no. of users</h3>
  <div id="chat">
      
      <div id="messages">Messages :</div>
    </div>
   <div class="static">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>
  
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
   document.addEventListener('DOMContentLoaded', () => {
    const socket = io();

    const userCountDiv = document.getElementById('userCount');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    socket.on('userCount', (count) => {
        userCountDiv.textContent = `Online: ${count}`;
    });

    sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message !== '') {
            socket.emit('message', message);
            messageInput.value = '';
        }
    });

    socket.on('message', (message) => {
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
    });
});
  </script>
</body>

</html>

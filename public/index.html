<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO App</title>
  <style>
    /* Your existing CSS styles */
    /* Ensure it matches your existing styles */
  </style>
</head>
<body>
  <div id="userCount"></div>
  <div class="page">
    <h1>WELCOME TO WORLD CHAT</h1>
    <h2>Here you can chat with the hundreds of users at once.</h2>
    <div id="chat">
      <div id="messages"></div>
    </div>
    <div class="static">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();

      const userCountDiv = document.getElementById('userCount');
      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');

      // Prompt for username and join the chat
      let username = '';
      while (!username) {
        username = prompt("Enter your username:");
      }
      socket.emit('status', { username: username });

      socket.on('userCount', (count) => {
        userCountDiv.textContent = `Online: ${count}`;
      });

      socket.on('message', (message) => {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        
        const usernameElement = document.createElement('span');
        usernameElement.className = 'username';
        usernameElement.textContent = `${message.user}: `;
        
        messageElement.appendChild(usernameElement);
        messageElement.appendChild(document.createTextNode(message.text));
        
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom on new message
      });

      // Receive notifications
      socket.on('notification', (notification) => {
        const notificationElement = document.createElement('div');
        notificationElement.textContent = notification;
        document.body.appendChild(notificationElement); // Example: Append to body for demonstration
        // Replace with your preferred notification method (e.g., toast notifications)
      });

      sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message !== '') {
          socket.emit('message', message);
          messageInput.value = '';
        }
      });
    });
  </script>
</body>
</html>
